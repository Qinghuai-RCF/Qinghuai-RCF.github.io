    <script>
        var str;
        console.log(str);
        var str = undefined;
        console.log(str + 'pink');
        console.log(str + 1); //显示NaN ，Not a Number

        var space = null;
        console.log(space + 'pink');
        console.log(space + 1); //输出1
        console.log(space + true); //输出1
        console.log(space + false); //输出0
