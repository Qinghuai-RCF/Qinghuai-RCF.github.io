<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建表单3</title>
	</head>
	<body>
		<form>
			只能提交邮箱地址<input type="email">
			<br>
			<br>
			只能提交电话号码<input type="tel">
			<br>
			<br>
			只能提交网址<input type="url">
			<br>
			<br>
			输入日期<input type="date">
			<br>
			<br>
			获取颜色<input type="color">
			<br>
			<br>
			隐藏数据<input type="hidden" value="123124"><!-- 提交时会将value中的数据提交 -->
			<br>
			<br>
			图片按钮<input type="image" src="胡嘉逸圆.png" width="50"><!-- src资源地址 width限制大小 -->
			<br>
			<br>
			上传文件,默认为单选“required”<input type="file">
			<br>
			<br>
			上传文件,多选<input type="file" multiple>
		</form>
	</body>
</html>
