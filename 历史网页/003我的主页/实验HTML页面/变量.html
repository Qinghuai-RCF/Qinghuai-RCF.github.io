<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建变量</title>
    <script>
        /* alert("Qinghuai_RCF"); */
        var qinghuai="情怀~若春风"/* var定义变量 然后是变量名 然后是赋值 带双引号为文字 */
        //变量名称可包含：大小写字母 $ 下划线 数字
        //数字不能放在前面
        //变量名称不要跟函数库有关系
        alert(qinghuai)/* 括号内不加引号为引用变量 */
    </script>
