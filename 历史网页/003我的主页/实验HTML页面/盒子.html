    <title>创建盒子模型</title>
    <style>
        .class1 {

            /* padding-top: 100px;内边距
            padding-left: 100px; 
            padding-right: 100px;
            padding-bottom: 100px; */
            padding: 100px 80px 50px 200px; /* 内边距：上下距离 左右距离 或 上 右 下 左距离 */
            margin-top: 100px;/* 余量（外边距） */
            margin-left: 100px;
        }
    </style>
</head>

    <div class="class1">情怀~若春风</div>
