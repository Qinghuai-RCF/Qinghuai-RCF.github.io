<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
    <script>
        var password = prompt("请输入您的密码:","");/* 一个等于是赋值 */
        if(password == 20021102) {/* 两个等于是比较 ,不能输入英文*/
            document.write("登录成功!");
        }
        else {
            document.write("登陆失败");
        }
        /* document.write("登录成功") */
    </script>
</head>

</body>
</html>
