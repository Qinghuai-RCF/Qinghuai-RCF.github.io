<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量使用方法</title>
    <script>
        /* var number = 100;封号可不写，最好写上 
        number = number + 200;赋值 
        number = number + "200";运算顺序从上到下 
        document.write(number);在文档内书写 
        document.write("<h1>"+number+"</h1>") 在文档内书写,添加元素框 */
        var name=prompt("君の名は：","");/* 显示前面引号内容的对话框 后面引号不写 用于跳出输入框并输入，变量被赋值为获取的字符串 */
        document.write("<h1>"+name+"</h1>")
    </script>
</head>

</body>
</html>
