<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>table表格布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: darkgray;">
        <tr>
           <td colspan="2" width="100%" height="10%" style="background-color: aqua;"><!-- 合并单元格 -->这是头部</td> 
        </tr>
        <tr>
            <td width="30%" height="80%" style="background-color:blue;">
                <ul style="color:white;">
                    <li>ios</li>
                    <li>android</li>
                    <li>windows 10</li>
                </ul>
            </td>
            <td width="70%" height="80%" style="background-color:blueviolet;">右内容</td>
        </tr>
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color:red;">底部</td>
        </tr>
    </table>   
</body>
</html>
